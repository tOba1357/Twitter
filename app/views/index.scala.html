@(isLogin: Boolean)

@main("Twitter", scripts, isLogin) {
    <div id="content" getUrl="@routes.APIController.getTweetList()"
                      postUrl="@routes.APIController.tweet()"
                      retweetUrl="@routes.APIController.retweet()"></div>
}

@scripts = {
    <script src="@routes.Assets.versioned("javascripts/index.js")"></script>
}
