@(isLogin: Boolean)

@main("Twitter", scripts, isLogin) {
    <div id="content" getUrl="@routes.APIController.getUserList()"
                      followUrl="@routes.APIController.follow()"
                      releaseFollowerUrl="@routes.APIController.releaseFollow()"></div>
}

@scripts = {
    <script src="@routes.Assets.versioned("javascripts/userlist.js")"></script>
}
